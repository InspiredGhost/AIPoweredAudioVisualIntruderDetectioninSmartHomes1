<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {{ title if title else 'AI Powered Audio Visual Intruder Detection System'
      }}
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .sidebar {
        min-height: 100vh;
        background: #343a40;
        color: #fff;
        padding-top: 2rem;
      }
      .sidebar .nav-link {
        color: #fff;
        font-size: 1.1rem;
        margin-bottom: 1rem;
      }
      .sidebar .nav-link.active {
        background: #495057;
        border-radius: 0.5rem;
      }
      .sidebar .nav-link:hover {
        background: #495057;
        color: #ffc107;
      }
      .sidebar .navbar-brand {
        color: #ffc107;
        font-weight: bold;
        font-size: 1.3rem;
        margin-bottom: 2rem;
      }
      .main-content {
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar">
          <div class="navbar-brand mb-4">Intruder Detection</div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/' %}active{% endif %}"
                href="/"
                ><i class="bi bi-camera-video"></i> Live Feed</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path.startswith('/stats') %}active{% endif %}"
                href="/stats"
                ><i class="bi bi-bar-chart"></i> Stats & Analytics</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path.startswith('/system') %}active{% endif %}"
                href="/system"
                ><i class="bi bi-cpu"></i> System Status</a
              >
            </li>
          </ul>
        </nav>
        <main class="col-md-10 ms-sm-auto main-content">
          <div class="container">{% block content %}{% endblock %}</div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.js"></script>
  </body>
</html>
